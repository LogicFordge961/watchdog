<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support | WatchDog AI</title>
  <style>/* ... keep your styles ... */</style>
</head>
<body>
  <nav> ... </nav>

  <div class="container">
    <h1>Support</h1>

    <!-- Use your exact Formspree URL here -->
    <form id="my-form" action="https://formspree.io/f/mzdvoojb" method="POST">
      <label>Email:</label>
      <input type="email" name="_replyto" required />
      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>
      <button id="my-form-button" class="btn" type="submit">Submit</button>
      <p id="my-form-status"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('my-form');
    const statusEl = document.getElementById('my-form-status');
    const submitBtn = document.getElementById('my-form-button');

    async function handleSubmit(event) {
      event.preventDefault();
      submitBtn.disabled = true;
      statusEl.textContent = 'Sending...';

      const data = new FormData(form);

      try {
        // Do NOT set a custom Content-Type header here — let the browser set it for FormData
        const resp = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' } // OK to request JSON back
        });

        if (resp.ok) {
          statusEl.textContent = 'Thanks! LogicForge received your message.';
          form.reset();
        } else {
          // read error body for details if JSON
          let body = null;
          try { body = await resp.json(); } catch(e) { body = await resp.text(); }
          console.error('Formspree error', resp.status, body);
          statusEl.textContent = 'Oops! There was a problem.';
        }
      } catch (err) {
        console.error('Network error', err);
        statusEl.textContent = 'Network/CORS error — check console.';
      } finally {
        submitBtn.disabled = false;
      }
    }

    form.addEventListener('submit', handleSubmit);
  </script>
</body>
</html>

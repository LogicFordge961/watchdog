<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag tells the browser it's okay to send the data to Formspree -->
    <meta name="referrer" content="origin">
    <title>Support | WatchDog AI</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; text-align: center; padding: 50px 20px; }
        h1 { color: #58a6ff; font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #8b949e; margin-bottom: 30px; }
        .container { background: #161b22; padding: 40px; border-radius: 12px; display: inline-block; text-align: left; border: 1px solid #30363d; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: #f0f6fc; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        input:focus, textarea:focus { border-color: #58a6ff; outline: none; }
        .btn { background: #238636; color: white; padding: 14px 20px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        .btn:hover { background: #2ea043; }
        nav { margin-bottom: 50px; }
        nav a { color: #8b949e; margin: 0 15px; text-decoration: none; font-weight: 600; font-size: 0.95rem; }
        nav a:hover { color: #58a6ff; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="download.html">Download</a>
        <a href="support.html" style="color: #f0f6fc; border-bottom: 2px solid #58a6ff; padding-bottom: 5px;">Support</a>
    </nav>

    <div class="container">
        <h1>Contact Support</h1>
        <p>Managed by <strong>LogicForge</strong></p>
        
        <!-- The method="POST" is what makes it work! -->
        <form action="https://formspree.io" method="POST">
            
            <label for="email">Your Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="message">What's the issue?</label>
            <textarea id="message" name="message" rows="5" placeholder="Describe the bug or request..." required></textarea>

            <button type="submit" class="btn">Send Ticket</button>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support | WatchDog AI</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        .container { background: #161b22; padding: 30px; border-radius: 12px; display: inline-block; text-align: left; border: 1px solid #30363d; width: 100%; max-width: 400px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; box-sizing: border-box; }
        .btn { background: #238636; color: white; padding: 14px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
        #status { margin-top: 20px; font-weight: bold; }
        nav { margin-bottom: 40px; }
        nav a { color: #8b949e; margin: 0 15px; text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="download.html">Download</a>
        <a href="support.html">Support</a>
    </nav>

    <div class="container">
        <h1>Support</h1>
        <form id="my-form" action="https://formspree.io" method="POST">
            <label>Email:</label>
            <input type="email" name="email" required />
            <label>Message:</label>
            <textarea name="message" rows="5" required></textarea>
            <button id="my-form-button" class="btn">Submit</button>
            <p id="my-form-status"></p>
        </form>
    </div>

    <!-- This script forces the form to work even if the HTML fails -->
    <script>
        var form = document.getElementById("my-form");
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("my-form-status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
          }).then(response => {
            if (response.ok) {
              status.innerHTML = "Thanks! LogicForge received your message.";
              form.reset()
            } else {
              status.innerHTML = "Oops! There was a problem.";
            }
          }).catch(error => {
            status.innerHTML = "Oops! There was a problem.";
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
</html>

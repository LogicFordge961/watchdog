<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Support | WatchDog AI</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        .container { background: #161b22; padding: 30px; border-radius: 12px; display: inline-block; text-align: left; border: 1px solid #30363d; width: 100%; max-width: 400px; }
        input, textarea { width: 100%; padding: 12px; margin-bottom: 20px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; box-sizing: border-box; }
        .btn { background: #238636; color: white; padding: 14px; border: none; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
        #status { margin-top: 20px; font-weight: bold; }
        nav { margin-bottom: 40px; }
        nav a { color: #8b949e; margin: 0 15px; text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="download.html">Download</a>
        <a href="support.html">Support</a>
    </nav>

    <div class="container">
        <h1>Support</h1>

        <!-- action set to your form endpoint -->
        <form id="my-form" action="https://formspree.io/f/mzdvoojb" method="POST">
            <label>Email:</label>
            <input type="email" name="_replyto" required />
            <label>Message:</label>
            <textarea name="message" rows="5" required></textarea>
            <button id="my-form-button" class="btn" type="submit">Submit</button>
            <p id="my-form-status"></p>
        </form>
    </div>

    <script>
        const form = document.getElementById('my-form');
        const statusEl = document.getElementById('my-form-status');
        const submitBtn = document.getElementById('my-form-button');

        async function handleSubmit(event) {
            event.preventDefault();
            submitBtn.disabled = true;
            statusEl.textContent = 'Sending...';

            const data = new FormData(form);

            try {
                const resp = await fetch(form.action, {
                    method: 'POST',
                    body: data,
                    // Do NOT set Content-Type when sending FormData. It's OK to request JSON back:
                    headers: { 'Accept': 'application/json' }
                });

                // If OK, show success
                if (resp.ok) {
                    statusEl.textContent = 'Thanks! LogicForge received your message.';
                    form.reset();
                    console.info('Formspree success', resp.status);
                    return;
                }

                // Try to get structured JSON error; otherwise text
                let body;
                try {
                    body = await resp.json();
                } catch (e) {
                    body = await resp.text();
                }

                // Show helpful user message and log details
                statusEl.textContent = 'Oops! There was a problem submitting the form.';
                console.error('Formspree returned an error', {
                    status: resp.status,
                    statusText: resp.statusText,
                    responseBody: body,
                    requestUrl: resp.url
                });

                // If Formspree returned field validation errors, show them (example handling)
                if (body && typeof body === 'object') {
                    if (body.errors) {
                        // join messages if present
                        const msgs = body.errors.map(e => e.message || JSON.stringify(e)).join('; ');
                        statusEl.textContent = 'Error: ' + msgs;
                    } else if (body.error) {
                        statusEl.textContent = 'Error: ' + body.error;
                    }
                }
            } catch (err) {
                // Likely network / CORS / blocked request
                console.error('Network or CORS error when contacting Formspree:', err);
                statusEl.textContent = 'Network/CORS error â€” see console for details.';
            } finally {
                submitBtn.disabled = false;
            }
        }

        form.addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
